    <div>

        <nav id="navbar" class="navbar navbar-expand-lg navbar-light fixed-top mask-custom shadow-0">

                <a class="navbar-brand" href="#!"><span style="color: rgb(209, 137, 155);">SEARCH</span><span

                    </form>

                    <!-- Dropdown -->
                    <div class="dropdown ml-2 d-none d-lg-block">

                            <li><a class="dropdown-item" href="#" id="filterByTitre">Titre</a></li>
                            <li><a class="dropdown-item" href="#" id="filterBySerie">Serie</a></li>
                            <li><a class="dropdown-item" href="#" id="filterByAuteur">Auteur</a></li>
                        </ul>

                    </div>
                </div>

            </div>

        </nav>

    <div class="container">



        <!-- Résultats de la recherche -->
        <div id="results" class="row"></div>
        <br>
        <br>
    
        <h1>Liste des BD</h1>
    
        <main>
        <div class="row">
          <div class="col-sm-4 col-lg-6">
            <p id="messageId">
              <label for="id">Id de l'album :</label>
              <input type="number" required id="id" value="0" min="0" title="Saisissez un numéro et validez">
            </p>
    
            <!-- Zone de résultats pour les cartes -->
            <div class="row" id="results">
            <!-- Les cartes d'albums seront affichées ici -->
            </div>
    
            <!-- Conteneur pour le tableau d'albums -->
            <div id="albumTable">
            <!-- Le tableau d'albums sera affiché ici -->
            </div>
            </div>
        </div>
          </main>
    
        </div>
