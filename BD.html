<body>

    <nav class="navbar navbar-expand-lg navbar-light fixed-top mask-custom shadow-0">

                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#!">Offer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#!">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#!">Portfolio</a>
                    </li>
                   
                </ul>
                <ul class="navbar-nav d-flex flex-row">
                    <li class="nav-item me-3 me-lg-0">
                        <a class="nav-link" href="#!">

                        </a>
                    </li>
                    <li class="nav-item me-3 me-lg-0">
                        <a class="nav-link" href="#!">

                    <li class="nav-item me-3 me-lg-0">

                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div>

        <main>

            <div class="container">
                <h1>Liste des BD</h1>

                <div class="row">
                    <div class="col-sm-4 col-lg-6">
                        <p id="messageId">
                            <label for="id">Id de l'album :</label>
                            <input type="number" required id="id" value="0" min="0"
                                title="Saisissez un numéro et validez">
                        </p>
                        <p>
                            <label for="serie">Série :</label>
                            <input type="text" id="serie" readonly>

                            <label for="numero">Album N° :</label>
                            <input type="text" id="numero" readonly>

                            <label for="titre">Titre :</label>
                            <input type="text" id="titre" readonly>

                            <label for="auteur">Auteur :</label>
                            <input type="text" id="auteur" readonly>
                        </p>
                        <p>
                            <label for="prix">Prix :</label>
                            <input type="number" id="prix" readonly>
                        </p>

                        <div class="card text-center" style="width: 18rem;">
                            <img src="images/noComics.jpeg" id="album" class="card-img-top" alt="image BD">
                            <div class="card-body">
                                <h5 type="text" id="serie" readonly class="card-title"></h5>
                                <p class="card-text">Some quick example text to build on the card title and make up the
                                    bulk of the card's content.</p>
                                <a href="#" class="btn btn-primary">Go somewhere</a>
                            </div>
                        </div>
                        <div is="toto">
                            <img src="images/noComicsMini.jpeg" id="albumMini">
                        </div>
                    </div>
                    <div class="col-sm-8 col-lg-6">

                        <img src="images/noComics.jpeg" id="album">

                    </div>

                </div>

            </div>

        </main>
    </div>



    <!-- Optional JavaScript -->

    <script src="data/albums.js"></script>
    <script src="data/series.js"></script>
    <script src="data/auteurs.js"></script>
    <script src="js/modeleBD.js"></script>
